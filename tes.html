<!DOCTYPE html>
<html>
<head>
    <title>Tracking Perjalanan dengan Google Maps</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Tracking Perjalanan dengan Google Maps</h1>
    <form>
        <label for="start">Lokasi Awal:</label>
        <input type="text" id="start" name="start" required><br><br>
        <label for="destination">Tujuan:</label>
        <input type="text" id="destination" name="destination" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
        function initMap() {
            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer();
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: {lat: -7.797068, lng: 110.370529} // Ganti dengan koordinat pusat peta yang diinginkan
            });
            directionsRenderer.setMap(map);

            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                calculateAndDisplayRoute(directionsService, directionsRenderer);
            });
        }

        function calculateAndDisplayRoute(directionsService, directionsRenderer) {
            var start = document.getElementById('start').value;
            var destination = document.getElementById('destination').value;

            directionsService.route(
                {
                    origin: start,
                    destination: destination,
                    travelMode: 'DRIVING'
                },
                function(response, status) {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(response);
                    } else {
                        window.alert('Permintaan rute gagal. Error: ' + status);
                    }
                }
            );
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSnEURuYDaHRh-CG1gwhXa-ozT72ugHbc&callback=initMap" async defer></script>
</body>
</html>
